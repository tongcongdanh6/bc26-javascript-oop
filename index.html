<!doctype html>
<html lang="en">
  <head>
    <title>Tống Công Danh - BC26 - Javascript OOP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="baiTap1">
            <h3>Bài tập 1: Quản lý món ăn (80% điểm)</h3>
            <div class="row">
                <div class="col-6">
                    <div class="card ">
                    <div class="card-header bg-dark text-white">Quản lý món ăn</div>
                      <div class="card-body">
                        <h4 class="card-title">Tạo menu</h4>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <p>Nhập mã món ăn</p>
                                    <input class="form-control" id="maMonAn" />
                                    <span id="validate_fId_empty" class="text-danger"></span>
                                    <p id="validate_fId_allNumbers" class="text-danger m-0"></p>
                                    <p id="validate_fId_duplicate" class="text-danger m-0"></p>
                                    <p id="validate_fId_length" class="text-danger m-0"></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <p>Nhập tên món ăn</p>
                                    <input class="form-control" id="tenMonAn" />
                                    <span id="validate_fName_empty" class="text-danger"></span>
                                    <p id="validate_fName_allLetters" class="text-danger m-0"></p>
                                    <p id="validate_fName_length" class="text-danger m-0"></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <p>Nhập giá tiền</p>
                                    <input class="form-control" id="giaTien" />
                                    <span id="validate_fPrice_empty" class="text-danger"></span>
                                    <p id="validate_fPrice_allNumbers" class="text-danger m-0"></p>
                                    <p id="validate_fPrice_valueRange" class="text-danger m-0"></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <p>Link ảnh</p>
                                    <input class="form-control" id="linkAnh" />
                                    <span id="validate_fThumbnailUrl_empty" class="text-danger"></span>
                                    <p id="validate_fThumbnailUrl_validURL" class="text-danger m-0"></p>
                                    <p id="validate_fThumbnailUrl_validImageType" class="text-danger m-0"></p>
                                    <p id="validate_fThumbnailUrl_length" class="text-danger m-0"></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <button id="btnAddFood" class="btn btn-success">Thêm món ăn</button>
                                </div>
                            </div>
                        </div>
                       
                     
                        
                      </div>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Mã món ăn</th>
                                <th>Tên món ăn</th>
                                <th>Giá</th>
                                <th>Hình ảnh</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="tblDanhMucMonAn">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr />
        <div class="baiTap2">
            <h3>Bài tập 2: Ứng dụng chọn món ăn (20% điểm)</h3>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            Menu cybersoft
                        </div>
                        <div class="card-body">

                        </div>
                      </div>
                </div>

                <div class="col-6">
                    <div id="bill">
                        <div class="card">
                          <div class="card-header bg-danger text-white">
                              Hoá đơn
                          </div>
                          <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Mã món</th>
                                        <th>Tên món</th>
                                        <th>Số lượng</th>
                                        <th>Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody id="tblHoaDon">

                                </tbody>
                                <tfoot>
                                    <tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td class="font-weight-bold">Thành tiền</td>
                                            <td id="txtThanhTien">1300</td>
                                        </tr>
                                    </tr>
                                </tfoot>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./models/utils.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./models/Food.js"></script>
    <script src="./models/FoodMenu.js"></script>
    <script src="./models/ItemInInvoice.js"></script>
    <script src="./models/Invoice.js"></script>
    <script src="./controllers/index.js"></script>
</body>
</html>
